<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        html,body{
            background-image: url('https://images.hdqwalls.com/download/hot-spicy-burger-ys-1280x720.jpg');
            background-size: cover;
            color: white;
            background-repeat: no-repeat;
            height: 100%;
            font-family: 'Numans', sans-serif;
        }
    </style>
</head>
<body>
<div class="span3">
    <h2>Sign Up</h2>
    <form>
    <label>Nombre</label>
    <input type="text" name="firstname" class="span3">
    <label>Apellido</label>
    <input type="text" name="lastname" class="span3">
    <label>Email</label>
    <input type="email" name="email" class="span3">
    <label>Nombre de Usuario</label>
    <input type="text" name="username" class="span3">
    <label>Password</label>
    <input type="password" name="password" class="span3">
    <label><input type="checkbox" name="terms"> I agree with the <a href="#">Terms and Conditions</a>.</label>
    <input type="submit" value="Sign up" class="btn btn-primary pull-right">
    <div class="clearfix"></div>
    </form>
</div>
</body>
</html>
