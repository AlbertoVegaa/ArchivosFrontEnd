<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    function borrar(){ 
        var img = document.getElementById('img'); 
        var p = img.parentNode;
        p.removeChild(img);
    }
    </script>
</head>
<body>
    <img id="img" src="img/auto2.jpg" width="200px">
    <img id="img" src="img/auto.jpg" width="200px">
    <input type="submit" value="Eliminar Imagen" onclick="borrar()">
</body>
</html>
