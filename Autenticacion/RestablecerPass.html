<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase単a</title>
    <script src="https://kit.fontawesome.com/946411146a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
        <div class="container">
            <div class="row">
                
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <h3><i class="fa fa-lock fa-4x"></i></h3>
                                <h2 class="text-center">多Olvidaste tu contrase単a?</h2>
                                <p>Aqui puedes restablecer tu contrase単a.</p>
                                <div class="panel-body">
                                    <form id="form-restablecer">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                <input id="email" placeholder="Tu email" class="form-control" type="email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-lg btn-primary btn-block">Restablecer</button>
                                        </div>
                                        <div class="form-group">
                                            <button type="button" onclick="volverinicio()" class="btn btn-lg btn-danger btn-block">Volver al Inicio</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                
            </div>
        </div>
    </article>
    </div>

    <div class="modal fade" id="sendemail">
		<div class="modal-dialog">
		  	<div class="modal-content">
				<div class="modal-header">
				  	<h4 class="modal-title">Listo</h4>
				  	<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
                    Sigue las instrucciones de restablecimiento que hemos enviado a tu correo.
				</div>
				<div class="modal-footer">
			  		<button type="button" class="btn btn-danger" onclick="volverinicio()" data-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
    </div>
    
    <div class="modal fade" id="nohayemail">
		<div class="modal-dialog">
		  	<div class="modal-content">
				<div class="modal-header">
				  	<h4 class="modal-title">Error</h4>
				  	<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
                    <p id="msgerror"></p>
				</div>
				<div class="modal-footer">
			  		<button type="button" class="btn btn-danger" data-dismiss="modal">Aceptar</button>
				</div>
			</div>
		</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/RestablecerPass.js"></script>

</body>
</html>
