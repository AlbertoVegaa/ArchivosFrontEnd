<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-sm-2">
            <label for="sel1">Varilla:</label>
                <select class="form-control" id="sel1">
                    <option Value="Under 16"> 3/8" x 9 Mt</option>
                    <option Value="16 to 25"> 3/8" x 12 Mt</option>
                    <option Value="26 to 40"> 1/2" x 9Mt</option>
                    <option Value="40 to 60"> 1/2" x 12Mt</option>
                </select>
            <label for="sel2">Anillos:</label>
                <select class="form-control" id="sel2">
                    <option Value="Under 16"> 10cm x 10cm</option>
                    <option Value="16 to 25"> 10cm x 15cm</option>
                    <option Value="26 to 40"> 1/2" x 9Mt</option>
                    <option Value="40 to 60"> 1/2" x 12Mt</option>
                </select>
            <label for="sel3">Block:</label>
                <select class="form-control" id="sel3">
                    <option Value="Under 16"> #10 Termico</option>
                    <option Value="16 to 25"> #10 Normal</option>
                    <option Value="26 to 40"> #15 Termico</option>
                    <option Value="40 to 60"> #15 Normal</option>
                </select>
        </div>
        <div class="col-sm-2">
            <label for="sel4">Armex:</label>
                <select class="form-control" id="sel4">
                    <option Value="Under 16"> Cuadrado 10x10</option>
                    <option Value="16 to 25"> Cuadrado 10x15</option>
                    <option Value="26 to 40"> Triangular 7x7</option>
                    <option Value="40 to 60"> Triangular 10x10</option>
                </select>
            <label for="sel5">Cemento:</label>
                <select class="form-control" id="sel5">
                    <option Value="Under 16"> Fortaleza</option>
                    <option Value="16 to 25"> Monterrey</option>
                </select>
            <label for="sel6">Block:</label>
                <select class="form-control" id="sel6">
                    <option Value="Under 16"> #10 Termico</option>
                    <option Value="16 to 25"> #10 Normal</option>
                    <option Value="26 to 40"> #15 Termico</option>
                    <option Value="40 to 60"> #15 Normal</option>
                </select>
        </div>
    </div>

    <table id="TableA">
        <tr>
        <td>Antigua fila superior</td>
        </tr>
    </table>

    <script type="text/javascript">
    function addRow(tableID) {
        // Obtiene una referencia a la tabla
        var tableRef = document.getElementById(tableID);
    
        // Inserta una fila en la tabla, en el índice 0
        var newRow   = tableRef.insertRow(0);
    
        // Inserta una celda en la fila, en el índice 0
        var newCell  = newRow.insertCell(0);
    
        // Añade un nodo de texto a la celda
        var newText  = document.createTextNode('Nueva fila superior');
        newCell.appendChild(newText);
    }
    // Llama a addRow() con el ID de la tabla
    addRow('TableA');
    </script>
    <script>
    function seleccion(){
        $(document).ready(function() {
        $('#sel1').multiselect({
          includeSelectAllOption: true,
        });
    });
    };
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
