<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .disable-select {
            user-select: none; /* supported by Chrome and Opera */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
        }
    </style>
</head>

<body style="color: white; background-color: #2F363D;">
    <div class="container" style="background-color: #1d2125; width: fit-content;">
        <div class="row">
            <div class="col disable-select">
                <h1 style="text-align: end;">Casio</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-row">
                        <div class="col mb-3">
                            <input type="text" class="form-control" id="resultado" style="margin: auto;">
                        </div>
                    </div>
                    <div class="form-row" style="width: fit-content;">
                        <div class="col-4 mb-3">
                            <button class="btn btn-outline-primary btn-lg btn-block" id="btn-7">7</button>
                            <button class="btn btn-outline-primary btn-lg btn-block" id="btn-4">4</button>
                            <button class="btn btn-outline-primary btn-lg btn-block" id="btn-1">1</button>
                            <button class="btn btn-outline-primary btn-lg btn-block" id="btn-0">0</button>
                            <button class="btn btn-danger          btn-lg btn-block" id="btn-c">C</button>
                        </div>
                        <div class="col-4 mb-3">
                            <button class="btn btn-outline-primary btn-lg btn-block" id="btn-8">8</button>
                            <button class="btn btn-outline-primary btn-lg btn-block" id="btn-5">5</button>
                            <button class="btn btn-outline-primary btn-lg btn-block" id="btn-2">2</button>
                            <button class="btn btn-outline-primary btn-lg btn-block" id="btn-rest">-</button>
                            <button class="btn btn-outline-primary btn-lg btn-block" id="btn-div">/</button>
                        </div>
                        <div class="col-4 mb-3">
                            <button class="btn btn-outline-primary btn-lg btn-block" id="btn-9">9</button>
                            <button class="btn btn-outline-primary btn-lg btn-block" id="btn-6">6</button>
                            <button class="btn btn-outline-primary btn-lg btn-block" id="btn-3">3</button>
                            <button class="btn btn-outline-primary btn-lg btn-block" id="btn-suma">+</button>
                            <button class="btn btn-outline-primary btn-lg btn-block" id="btn-mult">x</button>
                        </div>
                        <div class="col mb-3">
                            <button class="btn btn-outline-warning btn-lg btn-block" id="btn-enter">=</button>
                        </div>

                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
