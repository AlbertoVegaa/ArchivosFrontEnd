<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="color: white; background-color: #2F363D;">
    <div class="container" style="background-color: #1d2125;">
        <div class="row">
            <div class="col-md-8">
                <h1>jQuery</h1>
                <input type="text" class="form-control" id="texto1" /><br>
                <button class="btn btn-secondary"disabled>Alberto</button>
                <button id="btn1"  class="btn btn-warning">HUB</button>
            </div>
        </div><br>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    
    <script>
        jQuery(document).ready(function() {
            $("#btn1").click(function() {
                let valor = $("#texto1").val();
                $("#texto1").val("");
                alert(valor);
            });
        });
    </script>
</body>
</html>
