<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsley</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body style="background-color: #2F363D;">
    <div class="container" style="background-color: #1D2125;">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Validacion con Parsley</h5>
                        <form class="form-signin" data-parsley-validate>
                            <div class="form-label-group">
                                <label>Nombre</label>
                                <input type="text" name="nombre" class="form-control" autofocus data-parsley-required="true" data-parsley-error-message="No deje el campo vacío">
                            </div>
            
                            <div class="form-label-group">
                                <label>Apellido</label>
                                <input type="text" name="apellido" class="form-control" data-parsley-required="true" data-parsley-error-message="No deje el campo vacío" data-parsley-trigger="change">
                            </div>
                            
                            <div class="form-label-group">
                                <label>Email</label>
                                <input type="text" name="email" class="form-control" placeholder="example@example.com" data-parsley-required="true" data-parsley-error-message="Ingrese un email válido"   data-parsley-trigger="change"   data-parsley-type="email">
                            </div>
                            <hr style="background-color: white;">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="parsley.min.js"></script>    
</body>
</html>
