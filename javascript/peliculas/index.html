<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <script src="https://kit.fontawesome.com/946411146a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
    <div class="container">
        <body style="color: white; background-color: #2F363D;">
            <div class="container" style="margin-top: 10px;">
                <h1 style="color: #008080;" class="fas fa-video fa-4x"><span style="color:white;"> You</span><span style="color:#008080">pelis<span></h1>
                <div class="row mt-4">
                    <div class="col-md-10">
                        <input type="text" id="txt_buscar" class="form-control mb-2" />
                    </div>  
                    <div class="col">
                        <button id="btn_buscar" class="btn btn-warning">Buscar</button>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        jQuery(document).ready(function() {
        var api_key = "ff89f153";
        $("#btn_buscar").click(function() {
          $.get("http://www.omdbapi.com",
            {
              apikey: api_key,
              r: "json",
              s: $("#txt_buscar").val()
            },
            function(data, status) {
              console.log(data);
            }
          );
        });
      });
    </script>
</body>
</html>
